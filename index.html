<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            padding: 10px;
        }
        nav button {
            background-color: #444;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        nav button:hover {
            background-color: #555;
        }

        .container {
            position: relative;
            height: 100%;
            width: 100%;
        }

        .page {
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            background-color: #f4f4f4;
            transition: left 0.3s ease;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .active {
            left: 0;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            box-sizing: border-box;
        }

        p {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <button onclick="showPage('downloadPage')">Download</button>
        <button onclick="showPage('transcribePage')">Transcribe</button>
        <button onclick="showPage('translatePage')">Translate</button>
        <button onclick="showPage('uploadPage')">Upload</button>
        <button onclick="showPage('deletePage')">Delete</button>
    </nav>

    <!-- Pages Container -->
    <div class="container">
        <div id="downloadPage" class="page active">
            <h1>Download Files</h1>
            <input type="text" id="downloadInput" placeholder="Enter your input here">
            <button id="Download">Download File</button>
            <p id="downloadOutput"></p>
        </div>

        <div id="transcribePage" class="page">
            <h1>Transcribe Files</h1>
            <p>There's no logging displayed when button is pressed, so wait...</p>
            <button id="Transcribe">Transcribe File</button>
            <p id="transcribeOutput"></p>
            <!-- Content for transcribing files -->
        </div>

        <div id="translatePage" class="page">
            <h1>Translate Files</h1>
            <p>There's no logging displayed when button is pressed, so wait...</p>
            <button id="Translate">Translate File</button>
            <p id="translateOutput"></p>
            <!-- Content for translating files -->
        </div>

        <div id="uploadPage" class="page">
            <h1>Upload Files</h1>
            <button id="Upload">Upload File</button>
            <p id="uploadOutput"></p>
            <!-- Content for uploading files -->
        </div>

        <div id="deletePage" class="page">
            <h1>Delete Files</h1>
            <button id="Delete">Delete File</button>
            <p id="deleteOutput"></p>
            <!-- Content for deleting files -->
        </div>
    </div>

    <script>
        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                if (page.id === pageId) {
                    page.classList.add('active');
                } else {
                    page.classList.remove('active');
                }
            });
        }
    </script>
    <script src="renderer.js"></script>
</body>
</html>
